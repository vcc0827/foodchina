<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>FoodChina</title>
  <style>
    .father{
      width: 170px;
      height: 204px;
    }
   .child1{
     width: 170px;
     height: 204px;
     display:inline-block;

   }
    .child2{
      width: 170px;
      height: 204px;
      display:none;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="child1">
    <div class="wrap">
      <img src="src/assets/乳制品_03.png" alt="">
      <p>文字描述</p>
    </div>
  </div>
  <div class="child2">
    <img src="src/assets/乳制品悬停_03.png" alt="">
  </div>
</div>
<script>
$(".father").hover(function () {
  $(".child1").hide();$(".child2").show();
},function () {
  $(".child1").show();$(".child2").hide();
})

</script>
</body>
</html>
